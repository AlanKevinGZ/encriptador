<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <header>
        <div class="container">
            <div class="barra">
                <div class="img_icono">
                    <img src="img/unnamed.png" alt="">
                </div>
            </div>
        </div>
    </header>

    <main class="hero">
        <div class="container">
            <div class="col_hero">
                <div class="campo_texto">
                    <form action="#" id="formulario">
                       <div class="input_texto">
                        <textarea name="palabrastxt" id="palabrastxt" placeholder="Ingrese el texto aqui"></textarea>
                       </div>

                       <div class="btn_opciones">
                            <button id="encriptar">Encriptar</button>
                            <button id="desencriptar">Desencriptar</button>
                       </div>
                    </form>
                </div>

                <div class="campo_resultado">
                    <h2>Texto Encriptado:</h2>
                    <div class="resultado"><p></p></div>    
                    <button>Copiar</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Alan Kevin(CatDEV)</p>
    </footer>



<script src="script/app.js"></script>
</body>
</html>
